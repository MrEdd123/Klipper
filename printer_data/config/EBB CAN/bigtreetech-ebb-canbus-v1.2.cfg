# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: e713375607f3

[include EBBCan_leds.cfg]

#[adxl345]
#cs_pin: EBBCan:PB12
#spi_software_sclk_pin: EBBCan:PB10
#spi_software_mosi_pin: EBBCan:PB11
#spi_software_miso_pin: EBBCan:PB2
#axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
#accel_chip_y: adxl345
probe_points:
    120,120,20  # an example for a 350mm printer

[temperature_sensor EBB]
sensor_type: temperature_mcu
sensor_mcu: EBBCan    

[extruder]
step_pin: EBBCan:PD0
dir_pin: EBBCan:PD1
enable_pin: !EBBCan:PD2
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance:  23.0  #22.6789511	#Bondtech 5mm Drive Gears #22.225372078  #33.500 
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 50.0
max_extrude_only_distance: 500.0    # Allows to load filament and purge up to 500mm
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1250.0
heater_pin: EBBCan:PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:PA3
control = pid
pid_Kp = 21.226
pid_Ki = 1.179
pid_Kd = 95.512
min_temp: 0
max_temp: 320
max_power: 1.0
min_extrude_temp: 0
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:PA15
#run_current: 0.650
stealthchop_threshold: 999999
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
#stealthchop_threshold: 0

[fan]
pin: EBBCan:PA0
max_power: 1


[heater_fan hotend_fan]
pin: EBBCan:PA1
max_power: 1
fan_speed: 0.5
cycle_time: 0.01
kick_start_time: 0.200
heater: extruder
heater_temp: 50.0

#[neopixel Hotend_LED]
#pin: EBBCan:PD3
#chain_count: 2
#initial_RED: 1
#initial_GREEN: 1
#initial_BLUE: 1


