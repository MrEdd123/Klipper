[adxl345 EBBCAN] # EBBCAN Sensor for X
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: x, y, z

[adxl345 BTTPI] # BTT PI Sensor for Y
cs_pin: Host:gpio67
spi_bus: spidev0.0
axes_map: y, x, z

[resonance_tester]
accel_chip_x: adxl345 EBBCAN
accel_chip_y: adxl345 BTTPI
probe_points:
    120,120,20  # an example for a 350mm printer